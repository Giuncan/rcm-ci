name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: touch x.aaa

    - uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        omitName: true
        omitBody: true
        omitBodyDuringUpdate: true
        prerelease: true
        artifacts: "x.aaa"
        # tag: "devel"
        # token: ${{ secrets.GITHUB_TOKEN }}
